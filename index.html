<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?
    family=Poppins:ital,wght@0,100;0,200;0,300;0,500;1,600&display=swap" rel="stylesheet">
    <title>Contact us.</title>

</head>


<body>
    <div class="container">
        <h1>Connect With Us</h1>
        <p>Feel free to connect with us. <br>We would love to solve your queries and help you succeed.</p>
        <div class="contact-box">
            <div class="contact-left">
                <h3>Send your requests.</h3>
                <form>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Name</label>
                            <input type="text" placeholder="Kaustubh">
                        </div>
                        <div class="input-group">
                            <label>Phone</label>
                            <input type="text" placeholder="+91 1234567890">
                        </div>
                    </div>

                    <div class="input-row">
                        <div class="input-group">
                            <label>Email</label>
                            <input type="text" placeholder="kkkk@gmail.com">
                        </div>
                        <div class="input-group">
                            <label>Subject</label>
                            <input type="text" placeholder="bugs">
                        </div>
                    </div>
                    <label>Message</label>
                    <textarea rows="5" placeholder="Your message"></textarea>
                    <button type="submit">SEND</button>
                </form>
            </div>
            <div class="contact-right">
                <h3>Reach Us.</h3>
                <table>
                    <tr>
                        <td>Email</td>
                        <td>contactus@gmail.com</td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td>(+91) 12345</td>
                    </tr>
                    <tr>
                        <td>Adress</td>
                        <td>#212 Baker Street</td>
                    </tr>
                </table>
            </div>
        </div>


    </div>
</body>

</html>
